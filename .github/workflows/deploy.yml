name: Build & Deploy to DomaiNesia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Strapi admin panel
        run: bun run build
        env:
          NODE_ENV: production
          APP_KEYS: ${{ secrets.APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Prune dev dependencies
        run: rm -rf node_modules && bun install --production

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -p 64000 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy app files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 64000" \
            --exclude='node_modules' \
            --exclude='.htaccess' \
            --exclude='.well-known' \
            --exclude='public/uploads' \
            --exclude='.tmp' \
            --exclude='passenger.log' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy node_modules to nodevenv
        run: |
          rsync -avz --delete \
            -e "ssh -p 64000" \
            ./node_modules/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/inshanme/nodevenv/admin.inshanmedia.com/24/lib/node_modules/

      - name: Restart app
        run: |
          ssh -p 64000 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            mkdir -p /home/inshanme/admin.inshanmedia.com/tmp
            touch /home/inshanme/admin.inshanmedia.com/tmp/restart.txt
          "
