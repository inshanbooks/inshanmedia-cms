name: Build & Deploy to DomaiNesia

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Validate required secrets
        env:
          SSH_HOST: ${{ secrets.SSH_HOST }}
          SSH_USER: ${{ secrets.SSH_USER }}
          DEPLOY_PATH: ${{ secrets.DEPLOY_PATH }}
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
          APP_KEYS: ${{ secrets.APP_KEYS }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
        run: |
          missing=""
          [ -z "$SSH_HOST" ]        && missing="$missing SSH_HOST"
          [ -z "$SSH_USER" ]        && missing="$missing SSH_USER"
          [ -z "$DEPLOY_PATH" ]     && missing="$missing DEPLOY_PATH"
          [ -z "$SSH_PRIVATE_KEY" ] && missing="$missing SSH_PRIVATE_KEY"
          [ -z "$APP_KEYS" ]        && missing="$missing APP_KEYS"
          [ -z "$DATABASE_PASSWORD" ] && missing="$missing DATABASE_PASSWORD"
          if [ -n "$missing" ]; then
            echo "❌ Missing required secrets:$missing"
            echo "Aborting to prevent deploying to wrong path."
            exit 1
          fi
          echo "✅ All required secrets are set."

      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "24"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build Strapi admin panel
        run: bun run build
        env:
          NODE_ENV: production
          APP_KEYS: ${{ secrets.APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}

      - name: Generate .env file
        env:
          APP_KEYS: ${{ secrets.APP_KEYS }}
          API_TOKEN_SALT: ${{ secrets.API_TOKEN_SALT }}
          ADMIN_JWT_SECRET: ${{ secrets.ADMIN_JWT_SECRET }}
          JWT_SECRET: ${{ secrets.JWT_SECRET }}
          TRANSFER_TOKEN_SALT: ${{ secrets.TRANSFER_TOKEN_SALT }}
          ENCRYPTION_KEY: ${{ secrets.ENCRYPTION_KEY }}
          DATABASE_CLIENT: ${{ secrets.DATABASE_CLIENT }}
          DATABASE_HOST: ${{ secrets.DATABASE_HOST }}
          DATABASE_PORT: ${{ secrets.DATABASE_PORT }}
          DATABASE_NAME: ${{ secrets.DATABASE_NAME }}
          DATABASE_USERNAME: ${{ secrets.DATABASE_USERNAME }}
          DATABASE_PASSWORD: ${{ secrets.DATABASE_PASSWORD }}
          DATABASE_SSL: ${{ secrets.DATABASE_SSL }}
          REDIS_SOCKET_PATH: ${{ secrets.REDIS_SOCKET_PATH }}
        run: |
          echo "NODE_ENV=production" > .env
          echo "HOST=0.0.0.0" >> .env
          echo "APP_KEYS=${APP_KEYS}" >> .env
          echo "API_TOKEN_SALT=${API_TOKEN_SALT}" >> .env
          echo "ADMIN_JWT_SECRET=${ADMIN_JWT_SECRET}" >> .env
          echo "JWT_SECRET=${JWT_SECRET}" >> .env
          echo "TRANSFER_TOKEN_SALT=${TRANSFER_TOKEN_SALT}" >> .env
          echo "ENCRYPTION_KEY=${ENCRYPTION_KEY}" >> .env
          echo "DATABASE_CLIENT=${DATABASE_CLIENT}" >> .env
          echo "DATABASE_HOST=${DATABASE_HOST}" >> .env
          echo "DATABASE_PORT=${DATABASE_PORT}" >> .env
          echo "DATABASE_NAME=${DATABASE_NAME}" >> .env
          echo "DATABASE_USERNAME=${DATABASE_USERNAME}" >> .env
          echo "DATABASE_PASSWORD=${DATABASE_PASSWORD}" >> .env
          echo "DATABASE_SSL=${DATABASE_SSL}" >> .env
          echo "REDIS_SOCKET_PATH=${REDIS_SOCKET_PATH}" >> .env

      - name: Prune dev dependencies
        run: rm -rf node_modules && bun install --production

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known_hosts
        run: ssh-keyscan -p 64000 -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Verify deploy path exists on server
        run: |
          ssh -p 64000 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "cd ${{ secrets.DEPLOY_PATH }} && echo '✅ Deploy path verified: ${{ secrets.DEPLOY_PATH }}'"

      - name: Deploy app files via rsync
        run: |
          rsync -avz --delete \
            -e "ssh -p 64000" \
            --exclude='node_modules' \
            --exclude='.htaccess' \
            --exclude='.well-known' \
            --exclude='public/uploads' \
            --exclude='.tmp' \
            --exclude='passenger.log' \
            ./ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:${{ secrets.DEPLOY_PATH }}/

      - name: Deploy node_modules to nodevenv
        run: |
          rsync -avz --delete \
            -e "ssh -p 64000" \
            ./node_modules/ ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:/home/inshanme/nodevenv/admin.inshanmedia.com/24/lib/node_modules/

      - name: Ensure uploads directory exists
        run: |
          ssh -p 64000 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} \
            "mkdir -p ${{ secrets.DEPLOY_PATH }}/public/uploads"

      - name: Restart app
        run: |
          ssh -p 64000 ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "
            mkdir -p ${{ secrets.DEPLOY_PATH }}/tmp
            touch ${{ secrets.DEPLOY_PATH }}/tmp/restart.txt
          "
